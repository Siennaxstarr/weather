<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="weather">
        <input type="search" class="weather_search" placeholder="Your City">
        <div class="weather__today">
            <div class="weather_details">
                <h2 class="weather__city">City</h2>
                <p class="weather__day">Day</p>
                <div class="weather__current">
                    <p class="weather__indicator--humidity"><span class="value">50</span>%</p>
                    <p class="weather__indicator--wind"><span class="value">West, 5</span>m/s</p>
                    <p class="weather__indicator--wind"><span class="value">1002  </span>hPa</p>
                </div>
            </div>
            <img src="images/sun.png" alt="Clear Sky" class="weather_image">
            <div class="weather__temperature"><span class="value">+25</span> &deg;C</div>
        </div>
        <div class="weather_forecast">
            <article class="weather__forecast__item">
                <img src="images/sun.png" alt="Clear Sky" class="weather_image">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/sun.png" alt="Clear Sky" class="weather_image">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/sun.png" alt="Clear Sky" class="weather_image">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather__forecast__item">
                <img src="images/sun.png" alt="Clear Sky" class="weather_image">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
            </article>
        </div>
    </div>

    <script src="./Assets/JS/Script.JS"></script>
</body>

</html>
